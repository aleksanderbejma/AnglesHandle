<div class="buttons col-xs-12">
    <button ng-click="setView(prevView)" class="btn btn-lg btn-danger">Back</button>
</div>
<div class="col-xs-12">
    <h4>Angular Repositories:</h4>
    <div class="col-xs-12">
        <div dir-paginate="repo in angularRepos | itemsPerPage: 30" pagination-id="angRepos" type="button" class="btn btn-xs btn-info repoInfo" ng-click="showRepoInfo(repo.url);">{{repo.name}}</div>
    </div>
    <!-- Start Pagination for Angular Repositories. -->
    <div ng-controller="PaginationController" class="col-xs-12">
        <div class="text-center">
            <dir-pagination-controls class="dir-paginate" pagination-id="angRepos" boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="/App/helperViews/dirPagination.tpl.html"></dir-pagination-controls>
        </div>
    </div>
    <!-- End Pagination for Angular Repositories. -->
</div>
